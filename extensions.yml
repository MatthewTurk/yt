lib_std:
  name_format: "yt.utilities.lib.{}"
  path_format: "yt/utilities/lib/{}.pyx"
  std_libs: true
  names:
    - particle_mesh_operations
    - depth_first_octree
    - fortran_reader
    - interpolators
    - basic_octree
    - image_utilities
    - points_in_volume
    - quad_tree
    - mesh_utilities
    - amr_kdtools
    - lenses
    - distance_queue
    - allocation_container
    - bitarray
    - fnv_hash
    - primitives
    - element_mappings
    - alt_ray_tracers
lib_nostd:
  name_format: "yt.utilities.lib.{}"
  path_format: "yt/utilities/lib/{}.pyx"
  std_libs: false
  names:
    - write_array
    - ragged_arrays
    - line_integral_convolution
    - cosmology_time
    - autogenerated_element_samplers
    - marching_cubes:
      - yt/utilities/lib/fixed_interpolator.c
        # still needs the .h
    - pixelization_routines:
      - yt/utilities/lib/pixelization_constants.c
        # still needs the .h
bounding_volume_hierarchy:
  name_format: "yt.utilities.lib.{}"
  path_format: "yt/utilities/lib/{}.pyx"
  std_libs: true
  openmp: true
  depends:
    - yt/utilities/lib/mesh_triangulation.h
  names:
    - bounding_volume_hierarchy
geometry:
  name_format: "yt.geometry.{}"
  path_format: "yt/geometry/{}.pyx"
  std_libs: true
  include_dirs:
    - "yt/utilities/lib"
  names:
    - grid_visitors
    - grid_container
    - oct_container:
        - yt/utilities/lib/tsearch.c
    - oct_visitors
    - particle_oct_container
    - selection_routines
    - particle_deposit
    - particle_smooth
    - fake_octree
